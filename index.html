<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <form class="row g-3 needs-validation" id="lessonForm" novalidate>
        <div class="col-md-6">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
            <div class="invalid-feedback">
                Veuillez saisir votre prénom.
            </div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" name="lastName" id="lastName">
            <div class="invalid-feedback">
                Veuillez saisir votre nom.
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email">
            <div class="invalid-feedback">
                Veuillez saisir votre e-mail.
            </div>
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber">
            <div class="invalid-feedback">
                Veuillez saisir votre numéro de téléphone.
            </div>
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" name="address" id="address">
            <div class="invalid-feedback">
                Veuillez saisir votre adresse.
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <label for="city" class="form-label">Ville</label>
            <select class="form-select" name="city" id="city">
                <option selected disabled value="">Choisir une ville ...</option>
                <option>Paris</option>
                <option>Lyon</option>
                <option>Marseille</option>
                <option>Lille</option>
                <option>Saint-Maur-Des-Fossés</option>
            </select>
            <div class="invalid-feedback">
                Veuillez choisir une ville.
            </div>
        </div>
        <div class="col-md-6">
            <label for="postCode" class="form-label">Code postal</label>
            <input type="text" class="form-control" name="postCode" id="postCode">
            <div class="invalid-feedback">
                Veuillez saisir votre code postal.
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3 mt-2 form-check">
                <label class="form-check-label" for="conditions">J'accepte les conditions</label>
                <input type="checkbox" class="form-check-input ml-2" id="conditions" name="conditions">
                <div class="invalid-feedback">
                    Merci de lire les conditions avant de valider le formulaire.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-25" id="submitButton">Valider</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="./assets/js/validateFunctions.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
